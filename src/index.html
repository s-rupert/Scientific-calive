<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <script src="https://kit.fontawesome.com/b86f44723c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12">
                <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text">
            </div>
        </div>
        <input type="radio" name="rbt" id="toggleturnnum">
        <input type="radio" name="rbt" id="toggleturnfx">
        <div class="row gx-1 my-1">
            <div id="fx" class="col">
                <button type="button" class="btn btn-light bg-secondary border border-1 w-100">Rad</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light bg-secondary  border border-1 w-100">Deg</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">x!</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">(</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">)</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">%</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">AC</button>
            </div>
        </div>
        <div class="row gx-1">
            <div id="fx" class="col">
                <button type="button" class="btn btn-light bg-secondary border border-1 w-100">Inv</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">sin</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">ln</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">7</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">8</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">9</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">÷</button>
            </div>
        </div>
        <div class="row gx-1 my-1">
            <div id="fx" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">π</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">cos</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">log</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">4</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">5</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">6</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">×</button>
            </div>
        </div>
        <div class="row gx-1 ">
            <div id="fx" class="col">
                <button type="button" class="btn btn-light bg-secondary border border-1 w-100">e</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">tan</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">√</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">1</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">2</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">3</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">-</button>
            </div>
        </div>
        <div class="row gx-1 my-1">

            <div id="fx" class="col">
                <button type="button" class="btn btn-light bg-secondary border border-1 w-100">Ans</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light bg-secondary border border-1 w-100">EXP</button>
            </div>
            <div id="fx" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">x<sup>y</sup></button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">0</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">.</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light  border border-1 w-100">=</button>
            </div>
            <div id="num" class="col">
                <button type="button" class="btn btn-light w-100  border border-1">+</button>
            </div>
        </div>
        <div class="row m-1 d-sm-none" id="toggle">
                <label class="col-2" id="numt" for="toggleturnnum">123</label>
                <label id="fxt" class="col-2" for="toggleturnfx">fx</label>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
